<h1><?rh-variable_start name="title" format="default" showcode="showcode" 
                                                 value="MT940 Bank Options Window" ?>MT940 Bank Options Window<?rh-variable_end ?></h1>
<p>This window allows you to configure new banks which use the MT940 format for downloading transaction information.</p>
<p>&#160;</p>
<p style="text-align: center;"><img src="../frmBankOptions.jpg" usemap="#MAP35207957" alt="" style="border: none;" width="396" height="350" border="0" /> <map name="MAP35207957" id="MAP35207957">
<area shape="rect" coords="10, 312, 94, 340" href="MT940_Matching_Window.htm" alt="" />
<area shape="rect" coords="314, 32, 388, 60" href="New_Bank_Window.htm" alt="" /></map></p>
<p>&#160;</p>
<p>&#160;</p>
<p>Click on <span style="font-weight: bold;">New...</span> to add a new bank to the list.</p>
<p>&#160;</p>
<p>The <span style="font-weight: bold;">Remove</span> button will remove the currently selected bank from the list.</p>
<p>&#160;</p>
