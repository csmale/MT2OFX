# Configuration file for MT2OFX
# $Header: /MT2OFX/Setup/mt2ofx.ini 4     28/11/09 21:19 Colin $
[General]
MemoDelimiter=;
OutputFileType=OFX
StartImportAfterConversion=1
ApplicationHomePage=http://www.xs4all.nl/~csmale/mt2ofx/
UseOldFITID=0

PromptForOutput=1
# PromptForOutput: 1=Ask for output file name, 0=Don't ask (default)

CompressSpaces=1
# CompressSpaces: 1=Compress multiple spaces in payee and memo, 0=Do not compress spaces (default)

PayeeCase=3
# PayeeCase: 0=No Change (default), 1=Upper Case, 2=Lower Case, 3=Proper Case

AutoBrowse=0
# AutoBrowse: 0=Standard (default), 1=Does a "Browse" on opening

BookDateMode=0
# BookDateMode: 0=Book Date (Standard, default), 1=Value Date,
# 2=Transaction Date (if available, else Book Date)

#ScriptDebugLevel=0
# ScriptDebugLevel: passed through to scripts. e.g. 0=no debugging, 9=max debugging.
# other (integer) values can be passed - they are only used in the scripts.

# LCID: locale ID, used to set the language. To force Dutch, use LCID=&H413.
# If no value is given or if it is not recognised, the program attempts to use the same
# language as the Windows installation. Currently only English and Dutch are implemented.
LCID=&H0809

# TxnDumpFile: File to which a dump is written of all statements and transaction data by passing
# the value to the DumpObjects() function called from the processing script.
TxnDumpFile=

# File to which a simple log is written. Default is no logging. If a relative path (or no path)
# is specified, the file is relative to the application directory.
LogFile=log.txt

# ScriptEditor: full path to program used to edit VBS script files
ScriptEditor=notepad.exe

# AutoText: list of extensions, comma-separated, which are assumed to be text files and will
# always passed around the text input scripts for auto-recognition (unless the extension  is
# directly mapped)
AutoText=ASC,CSV,TXT,QIF,OFC,OFX

# AutoMT940: list of extensions, comma-separated, which are assumed to be MT940 files and not
# passed around the text input scripts for auto-recognition
AutoMT940=940,SWI,STA,MT,MT940

# Number of milliseconds to allow for a script function to complete. If the value -1
# is specified, no timeout is used. When the value is 0, the timeout occurs as soon
# as it is determined that a running script is hung for any reason. Default is 5000
# (equivalent to 5 seconds).
ScriptTimeout=5000

# LastInputExtension: extension of last selected input file. Used to pre-select the filter in the
# Open dialog for the input file.
LastInputExtension=

# LastInputDirectory: directory containing last selected input file. Used to pre-select the directory
# in the Open dialog for the input file.
LastInputDirectory=

# PayeeMapFile: file containing payee mapping information
PayeeMapFile=PayeeMap.dat

# PayeeMapIgnoreCase: When the value is non-zero, the pattern matching for Payee Mapping
# is case insensitive. Default = 0 (case-sensitive).
PayeeMapIgnoreCase=1

# EnableSounds: If the value is non-zero, a sound is used with each message box in
# accordance with Windows standards. Default=0.
EnableSounds=0

# TestPayee/TestMemo: These are the strings used for testing payee matching rules.
TestPayee=
TestMemo=

# DefaultPayee: When the script produces no payee name, this value is used to ensure
# the OFX/OFC output file is valid.
DefaultPayee=*** Unknown ***

# GenerateCheckNum: When the value is non-zero, the program will generate a cheque number
# if none is produced by the script. When the value is zero, empty cheque numbers will not
# be included in the output file. Default=0.
GenerateCheckNum=0

# OFXVersion: set the version of OFX produced. Valid values are 102, 151, 160, 201, 202. Default is 102.
OFXVersion=102

# OFXDecimal: set the decimal point character for OFX output. Valid values are . (point) and , (comma).
# Default is ".".
OFXDecimal=.

# SaveClipOutput: if non-zero, you are prompted to save the output of a conversion of
# data from the Windows clipboard. If zero, the converted data is written to a temporary
# file and deleted after use. Default: 0
SaveClipOutput=0

# ResFile: name of the file in the "res" subdirectory containing the localised strings for the selected language
# If the value is empty, or if the file is not found, the program uses its internal English strings.
ResFile=english.lng

# SupportLogFileLines: how many lines from the log file are listed in the support log file.
SupportLogFileLines=20

# ExportTo: export actions for the conversion result. The number means: 0=no action, 1=windows default action,
# 2=use named program. Default is 1 in all cases.
OFXExportTo=
OFCExportTo=
QIFExportTo=
QFXExportTo=

# QIF Output Configuration section
[QIF]
# DateFormat - gives format string for dates in output file.
# 0=MM/DD/YYYY, 1=DD/MM/YYYY, 2=YYYY/MM/DD, 3=system setting (from regional settings)
DateFormat=3

# DecimalSeparator - decimal separator character. can be ".", "," or empty (use system setting)
DecimalSeparator=

# NoAccountHeader: If nonzero, no !Account header will be output to the
# QIF output file. MS Money doesn't like this header...
NoAccountHeader=0

# MaxMemoLength - if non-zero, memo fields in QIF output files will be TRUNCATED at this length. Quicken 2001 NL is
# known to have a problem with longer memo fields, whereby the amount will get overwritten if what comes after position
# 54 is numeric.
MaxMemoLength=0
CustomDateFormat=

